name: Build & upload to Firebase App Distribution

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
      KEY_STORE_ENCRYPT: ${{ secrets.KEY_STORE_ENCRYPT }}
      GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Grant Permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
      - name: Create sign folder
        run: mkdir -p ./Movie/sign
      - name: Decode And Save Keystore Base64
        run: |
          echo "KEY_STORE_ENCRYPT=$KEY_STORE_ENCRYPT" | base64 -i --decode > ./Movie/sign/bowoon.jks
      - name: Create local.properties
        run: |
          echo "LOCAL_PROPERTIES=$LOCAL_PROPERTIES" > ./Movie/sign/local.properties
      - name: Create google-services.json
        run: |
          echo "GOOGLE_SERVICES_JSON=$GOOGLE_SERVICES_JSON" > ./Movie/app/google-services.json
#      - name: Check build-logic
#        run: ./gradlew :build-logic:convention:check
      - name: build release
        run: ./gradlew --stacktrace bundleDebug
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: movietester
          file: app/build/outputs/bundle/prodDebug/movie-*.aab
